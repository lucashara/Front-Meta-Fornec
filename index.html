<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Meta de Fornecedores</title>

    <!-- Favicon -->
    <link rel="icon" href="/brf1.ico" />

    <!-- Bootstrap 5 via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS personalizados -->
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/meta.css" />
  </head>
  <body class="bg-light">
    <!-- LOGIN -->
    <div id="loginForm" class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Login</h2>

              <div class="mb-3">
                <input
                  class="form-control"
                  id="username"
                  placeholder="Usu치rio"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                />
              </div>
              <div class="mb-3" id="newPassWrapper" style="display: none">
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Nova senha"
                />
              </div>
              <button id="loginButton" class="btn btn-primary w-100">
                Entrar
              </button>

              <div id="msgLogin" style="display: none"></div>

              <div class="text-center mt-3">
                <a href="#" id="forgotLink">Esqueci a senha</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotForm" class="container py-5" style="display: none">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Redefinir senha</h2>

              <div class="mb-3">
                <input
                  class="form-control"
                  id="forgotUser"
                  placeholder="Usu치rio ou e-mail"
                />
              </div>
              <button id="forgotStart" class="btn btn-primary w-100 mb-3">
                Enviar c칩digo
              </button>

              <div id="codeArea" style="display: none">
                <div class="mb-3">
                  <input
                    class="form-control"
                    id="forgotCode"
                    placeholder="C칩digo recebido"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="forgotNewPass"
                    placeholder="Nova senha"
                  />
                </div>
                <button id="forgotSubmit" class="btn btn-success w-100 mb-3">
                  Confirmar nova senha
                </button>
              </div>

              <div id="msgForgot" style="display: none"></div>

              <div class="text-center">
                <a href="#" id="backToLogin">Voltar ao login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- UPLOAD -->
    <div id="uploadForm" class="container py-5" style="display: none">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h2 class="card-title mb-4">Upload de Arquivo</h2>

              <input
                type="file"
                class="form-control mb-3"
                id="fileInput"
                accept=".xlsx"
              />
              <button id="uploadButton" class="btn btn-primary w-100">
                Enviar Arquivo
              </button>

              <span id="uploadMessage" class="d-block mt-3"></span>

              <button id="logoutBtn" class="btn btn-outline-secondary mt-4">
                Sair
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
